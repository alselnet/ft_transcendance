version: '3'

services:
  postgresdb:
    container_name: postgres
    build: ./DB/
    volumes:
      - /Postgres_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "transcenDB"
    expose:
      - "5432"
    ports:
      - "5432:5432"
    restart: unless-stopped