version: '3.8'

services:
  postgresdb:
    container_name: postgres
    build: ./requirements/DB/
    volumes:
      - DB:/var/lib/postgresql/data
    env_file:
      - ./requirements/DB/.env
    expose:
      - "5432"
    networks:
      - transcendance
    restart: unless-stopped

  webapp:
    container_name: webapp
    build: ./requirements/ft_transcendance/
    volumes:
      - STATIC:/home/ft_transcendance/static/
    env_file:
      - ./requirements/ft_transcendance/.env
    depends_on:
      - postgresdb
    expose:
      - "8000"
    networks:
      - transcendance
    restart: unless-stopped
    
  nginx:
    container_name: nginx
    build: ./requirements/NGINX/
    volumes:
      - ./requirements/NGINX/nginx.conf:/etc/nginx/nginx.conf
      - ./requirements/NGINX/html/index.html:/usr/share/nginx/html/index.html
      - ./requirements/NGINX/html/bundle.js:/usr/share/nginx/html/bundle.js
      - ./requirements/NGINX/html/styles:/usr/share/nginx/html/styles
      - ./requirements/NGINX/html/images:/usr/share/nginx/html/images
      - ./requirements/NGINX/html/fonts:/usr/share/nginx/html/fonts
      - ./requirements/NGINX/conf/server.crt:/etc/nginx/ssl/server.crt
      - ./requirements/NGINX/conf/server.key:/etc/nginx/ssl/server.key
      - STATIC:/static
    depends_on:
      - webapp
    ports:
      - "443:443"
    networks:
      - transcendance
    restart: unless-stopped

  redis:
    container_name: redis
    build: ./requirements/REDIS
    depends_on: 
      - postgresdb
    expose:
      - "6380"
    networks:
      - transcendance
    restart: unless-stopped
  
volumes:
  DB:
    driver: local
    driver_opts:
      type: volumes
      o: bind
      device: /Users/alexandreselnet/Coding/Postgres_volume

  STATIC:
    driver: local
    driver_opts:
      type: volumes
      o: bind
      device: /Users/alexandreselnet/Coding/Static_volume
      
networks:
  transcendance:
    driver: bridge
